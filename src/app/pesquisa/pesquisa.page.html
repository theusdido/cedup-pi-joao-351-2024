<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pesquisar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pesquisar</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-acessibilidade></app-acessibilidade>
  <ion-searchbar 
    placeholder="Pesquisar" 
    (click)="textoCampoPesquisar()"
    (keyup)="textoPesquisa($event)"
  ></ion-searchbar>  
  <ion-grid>
    <ion-row>
      <ion-col>
        <img id="imagem_principal" src="../../assets/tipos-de-carros-1024x683 (1).jpg" alt="" width="250px" />
        <h5 class="tomaz texto">Escolha seu carro e <br> financie agora!</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img id="imagem_kenguro" routerLink="/produto" src="../../assets/Kenguru.jpg" alt="" width="160px" height="114" class="comida" />
      </ion-col>
      <ion-col>
        <img id="imagem_caminhonete" routerLink="/produto" src="../../assets/toyota_hilux_2021_1_24062021_48497_1280_960.jpg" alt="" width="150px" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6 class="tomaz texto">KENGURU- carros para cadeirantes</h6>
      </ion-col>
      <ion-col>
        <h6 class="tomaz texto">Caminhonetes a diesel</h6>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img id="imagem_Carrosesportivos" routerLink="/produto" src="../../assets/15c566_129.webp" alt="" width="150px" />
      </ion-col>
      <ion-col>
        <img id="imagem_cadeirante" routerLink="/produto" src="../../assets/zzzzzz (1).webp" alt="" width="165px" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6 class="tomaz texto">Carros esportivos com comando de voz</h6>
      </ion-col>
      <ion-col>
        <h6 class="tomaz texto">KENGURU- carros para cadeirantes</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
